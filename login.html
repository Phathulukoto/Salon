<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glamour Cuts Admin Login</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #d4af37;
      --secondary: #8b7355;
      --dark: #333;
      --light: #f8f8f8;
      --danger: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background-color: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .brand-logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
}


    .subtitle {
      color: #777;
      margin-bottom: 25px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #c19d27;
    }

    .error-message {
      color: var(--danger);
      margin-top: 12px;
      font-weight: bold;
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    .footer i {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="logo/WhatsApp Image 2025-08-01 at 09.18.00_3491c4a6.jpg" alt="Mimies Braiding Logo" class="brand-logo" />
    <p class="subtitle">Admin Access Only</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      <p class="error-message" id="errorMsg">
        Invalid credentials. Please try again.
      </p>
    </form>

    <div class="footer">
      <p><i class="fas fa-lock"></i> Secure Admin Login</p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Admin credentials
      const adminUser = "admin";
      const adminPass = "12345";

      if (username === adminUser && password === adminPass) {
        // Save login session
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "deepseek_html_20251029_7ea602 (1).html"; // Redirect to dashboard
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
